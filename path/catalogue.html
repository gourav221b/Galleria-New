<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0,content=width=100% ">
    <meta property="og:title" content="Galleria-De-Artiste">
    <meta property="og:description" content="A platform for all types of Creativity">
    <meta property="og:image" itemprop="image" content="https://gallerianew.netlify.app/images/kakashi.jpeg">
    <meta property="og:url" content="https://gallerianew.netlify.app/">
    <link rel="shortcut icon" href="/images/faviconbg.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" crossorigin="anonymous" />
    <title>Catalogue|Galleria De Artiste </title>
    <style>
        @media screen and (max-width:480px) {
            .card>img {
                height: auto;
                width: 60%;
            }
            .card {
                height: auto;
                margin-bottom: 30px;
            }
        }
        
        @media screen and (max-width:1120px) {
            .cardContent #first {
                font-size: 20px;
                font-weight: 400;
            }
            .cardContent .btn_card {
                font-size: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="goto" onclick="location.replace('#top')">
        <i class="fa fa-angle-up"></i> </div>
    <nav id="navbar">
    </nav>
    <header>
        <div class="text">
            <div class="heading">
                FEATURED ITEMS
            </div>
            <div class="para">
                For us, an Artist is not limited to someone who draws or paints, It's more than that. For us, every photographer, every writer, Every Musician is an artist.
            </div>

        </div>
        <div class="image">
            <img class="lazy" data-src="/images/undraw_Note_list_re_r4u9.svg" alt="banner_image">
        </div>
    </header>
    <section class="main">
        <section class="div_big div1">
            <div class="heading">
                <p class="text_head">FEATURED ITEMS</p>
            </div>
        </section>
        <section class=" div_big divCard">
            <!-- art -->
            <div class="card">
                <img class="lazy" data-src="/images/paint.jpg" alt="">
                <div class="cardContent">
                    <p id="first">Art Gallery</p>
                    <a role="link" href="/path/catalog/art.html" class="btn btn_card ">EXPLORE</a>
                </div>
            </div>
            <!-- photography -->
            <div class="card">
                <img class="lazy" data-src="/images/camera.jpg" alt="">
                <div class="cardContent">
                    <p id="first">Photo Gallery</p>
                    <a role="link" class="btn  btn_card" href="/path/catalog/photography.html">EXPLORE</a>
                </div>
            </div>
            <!-- writing -->
            <div class="card">
                <img class="lazy" data-src="/images/literature.jpg" alt="">
                <div class="cardContent">
                    <p id="first">Literature Section</p>
                    <a role="link" class="btn btn_card" href="/path/catalog/literature.html">EXPLORE</a>
                </div>
            </div>
            <!-- music -->
            <div class="card">
                <img class="lazy" data-src="/images/music.jpg" alt="">
                <div class="cardContent">
                    <p id="first">Music Gallery</p>
                    <a role="link" class="btn  btn_card" href="/path/catalog/music.html">EXPLORE</a>
                </div>
            </div>
        </section>
    </section>
    <hr>
    <section class="footerContainer"></section>


    <script src="/js/main.js"></script>
    <script src="/js/active.js"></script>
</body>

</html>
