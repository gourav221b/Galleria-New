<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0,content=width=100% ">
    <meta property="og:title" content="Galleria-De-Artiste">
    <meta property="og:description" content="A platform for all types of Creativity">
    <meta property="og:image" itemprop="image" content="https://gallerianew.netlify.app/images/sharer.png">
    <meta property="og:url" content="https://gallerianew.netlify.app/">
    <link rel="shortcut icon" href="/images/faviconbg.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" crossorigin="anonymous" />
    <title>Contact|Galleria De Artiste </title>

</head>

<body>
    <div class="goto" onclick="location.replace('#top')">
        <i class="fa fa-angle-up"></i> </div>
    <nav id="navbar">
    </nav>
    <header>
        <div class="text">
            <div class="heading">
                GET IN TOUCH !
            </div>
            <div class="para">
                Get in touch with us. Leave a thought!
                <div class="button">
                    <a target="_blank" href="https://www.facebook.com/GalleriadeArtiste"><i class="fa fa-facebook"></i></a>
                    <a arget="_blank" href="https://www.instagram.com/galleria_de_artiste/"><i class="fa fa-instagram"></i></a>
                    <a target="_blank" href="https://www.reddit.com/r/Galleria_de_artiste/"><i class="fa fa-reddit-alien"></i></a>
                    <a target="_blank" href="https://twitter.com/GdeArtiste"><i class="fa fa-twitter"></i></a>
                    <a target="_blank" href="mailto:technical221b@gmail.com"><i class="fa fa-envelope" aria-hidden="true"></i></a>
                </div>
            </div>

        </div>
        <div class="image">

            <img class="lazy" data-src="/images/undraw_contact_us_15o2.svg" alt="banner_image">
        </div>
    </header>
    <section class="main">
        <section class="div_big div1">
            <div class="heading">
                <p class="text_head">SAY HELLO</p>
            </div>
        </section>
        <section class="formContainer">
            <div class="Form">
                <form class="gform " id="contactForm" method="POST" action="https://script.google.com/macros/s/AKfycbyggPGuxfp4jL3BmPCJ-kZOe5018SWeN7tXrXUs/exec">

                    <label for="fname"></label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name.." />
                    <br>
                    <label for="lname"></label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name.." />
                    <br>
                    <label for="Email"></label>
                    <input type="email" id="Email" name="Email" placeholder="Your email address">
                    <br>
                    <label for="Message"></label>
                    <br>
                    <textarea id="Message" name="Message" placeholder="Do you wanna say hello? "></textarea>
                    <br>
                    <input type="submit" value="Submit">
                    <div style="display:none" class="thankyou_message">
                        <h2 id="demo">
                        </h2>
                    </div>
                </form>
            </div>
            <div class="formImage">
                <img class="lazy" data-src="/images/undraw_personal_email_t7nw.svg" alt="">
            </div>
        </section>

    </section>
    <hr>
    <section class="footerContainer"></section>
    <script src="/js/form-submission-handler.js"></script>
    <script src="/js/main.js"></script>
    <script>
        const home = document.querySelector("#contact");
        home.classList.add('active');
    </script>
</body>

</html>
